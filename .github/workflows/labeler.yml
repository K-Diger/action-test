name: '라벨 자동 할당'

on: [pull_request_target]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
          configuration-path: '.github/workflows/labeler/config.yml'
